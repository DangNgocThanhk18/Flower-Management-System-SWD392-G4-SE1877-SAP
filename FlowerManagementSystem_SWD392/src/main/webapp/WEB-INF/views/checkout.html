<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<th:block th:insert="~{layout/header :: header}"></th:block>

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ§¾ Checkout</h2>

  <form th:action="@{/checkout/confirm}" method="post" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Shipping Address</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Note (optional)</label>
      <textarea name="note" class="form-control"></textarea>
    </div>

    <div class="text-end mb-4">
      <h5>Total:
        <span class="text-success fw-bold" th:text="${#numbers.formatDecimal(total,1,2)} + ' $'"></span>
      </h5>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Confirm & Pay</button>
      <a th:href="@{/cart/view}" class="btn btn-outline-secondary ms-2">Back to Cart</a>
    </div>
  </form>
</div>

<th:block th:insert="~{layout/footer :: footer}"></th:block>
</body>
</html>
