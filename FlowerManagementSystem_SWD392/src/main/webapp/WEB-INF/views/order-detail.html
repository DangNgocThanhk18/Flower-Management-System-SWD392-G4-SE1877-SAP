<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="~{layout/header :: header}"></th:block>
<div class="container py-5">
  <h2 class="text-center mb-4">ğŸ“„ Order Details</h2>

  <div class="card p-4 mb-4">
    <h5>Order ID: <span th:text="${order.orderId}"></span></h5>
    <p>Date: <span th:text="${order.orderDate}"></span></p>
    <p>Status: <b th:text="${order.status}"></b></p>
    <p>Address: <span th:text="${order.address}"></span></p>
    <p>Phone: <span th:text="${order.phone}"></span></p>
    <p>Total: <b class="text-success" th:text="${#numbers.formatDecimal(order.total, 1, 2)} + ' $'"></b></p>
  </div>

  <table class="table table-bordered align-middle">
    <thead class="table-success">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${details}">
      <td th:text="${d.product.productName}"></td>
      <td th:text="${#numbers.formatDecimal(d.price, 1, 2)} + ' $'"></td>
      <td th:text="${d.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(d.price * d.quantity, 1, 2)} + ' $'"></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a th:href="@{/order/view}" class="btn btn-outline-secondary">â† Back to Orders</a>
  </div>
</div>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
</body>
</html>
