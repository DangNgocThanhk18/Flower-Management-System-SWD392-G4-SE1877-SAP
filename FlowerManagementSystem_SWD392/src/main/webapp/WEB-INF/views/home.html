<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flower Shop - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background: url('https://babydreambackdrops.com/cdn/shop/products/Blossoms_20Flower_20Shop_206x8_20JM_20WEB_950x700.jpg?v=1753985325') center/cover no-repeat;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,0,0,0.6);
        }

        /* Product Section */
        .product-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .product-card img {
            height: 230px;
            object-fit: cover;
        }
        .price {
            color: #e63946;
            font-weight: 600;
        }
        .old-price {
            text-decoration: line-through;
            color: #777;
            font-size: 0.9rem;
            margin-left: 5px;
        }
        .add-btn {
            background-color: #e63946;
            color: white;
            border: none;
        }
        .add-btn:hover {
            background-color: #d62828;
        }
        .product-card img {
            height: 220px;
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .product-card .price {
            font-weight: 600;
            font-size: 1rem;
        }
        .product-card .old-price {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<th:block th:insert="~{layout/header :: header}"></th:block>

<!-- Hero Section -->
<section class="hero">
    <h1>Fresh Flowers for Every Occasion</h1>
</section>

<!-- Featured Products -->
<section class="py-5 container">
    <div class="text-center mb-5">
        <h2 class="fw-bold">ðŸŒ¸ Our Best Sellers ðŸŒ¸</h2>
        <p class="text-muted">Handpicked flowers loved by our customers</p>
    </div>

    <div class="row g-4">
        <!-- Hiá»ƒn thá»‹ danh sÃ¡ch sáº£n pháº©m -->
        <div class="col-md-3" th:each="p : ${products}">
            <div class="card product-card h-100 shadow-sm border-0">
                <img th:src="${p.imageURL}" class="card-img-top" th:alt="${p.productName}">
                <div class="card-body text-center">
                    <h5 class="card-title fw-semibold" th:text="${p.productName}"></h5>
                    <p class="card-text text-muted small" th:text="${p.description}"></p>

                    <p class="mb-2">
                        <span class="fw-bold text-success"
                              th:text="${#numbers.formatDecimal(p.price * (1 - (p.discount != null ? p.discount : 0)), 1, 2)} + ' $'"></span>
                        <span class="text-decoration-line-through text-muted ms-2"
                              th:if="${p.discount != null and p.discount > 0}"
                              th:text="${#numbers.formatDecimal(p.price, 1, 2)} + ' $'"></span>
                    </p>

                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${p.productId}">
                        <button type="submit" class="btn btn-success btn-sm">ðŸ›’ Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="cartToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">âœ… Added to cart successfully!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<!-- Footer -->
<th:block th:insert="~{layout/footer :: footer}"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Hiá»‡u á»©ng load nháº¹ -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".product-card");
        cards.forEach((card, i) => {
            card.style.opacity = 0;
            card.style.transform = "translateY(20px)";
            setTimeout(() => {
                card.style.transition = "0.6s ease";
                card.style.opacity = 1;
                card.style.transform = "translateY(0)";
            }, i * 150);
        });
    });
</script>

</body>
</html>
