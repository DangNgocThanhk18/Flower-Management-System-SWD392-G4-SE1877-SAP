<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shipper Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex">
<!-- Sidebar -->
<div class="sidebar p-3 bg-dark text-white" style="width:250px;min-height:100vh;">
  <h4>ðŸšš Shipper Panel</h4><hr>
  <a class="d-block text-white mb-2" th:href="@{/shipper/dashboard}">Pending Orders</a>
  <a class="d-block text-white mb-2" th:href="@{/shipper/processing}">Processing</a>
  <a class="d-block text-white mb-2" th:href="@{/shipper/completed}">Completed</a>
  <a class="d-block text-danger" th:href="@{/logout}">Logout</a>
</div>

<!-- Main content -->
<div class="flex-grow-1 p-4">
  <h3>Pending Orders</h3>
  <table class="table table-bordered align-middle text-center">
    <thead class="table-success">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Total</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${pendingOrders}">
      <td th:text="${o.orderId}"></td>
      <td th:text="${o.user.fullname}"></td>
      <td th:text="${#numbers.formatDecimal(o.total, 1, 2)} + ' $'"></td>
      <td><span class="badge bg-warning text-dark" th:text="${o.status}"></span></td>
      <td>
        <form th:action="@{/shipper/accept/{id}(id=${o.orderId})}" method="post">
          <button class="btn btn-success btn-sm">Accept</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
