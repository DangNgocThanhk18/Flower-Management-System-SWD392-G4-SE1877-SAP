<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<th:block th:insert="~{layout/header :: header}"></th:block>
<div class="container py-5">
    <h2 class="mb-4 text-center">üõí Your Shopping Cart</h2>

    <table class="table table-bordered align-middle">
        <thead class="table-success">
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td><img th:src="${item.product.imageURL}" width="80"></td>
            <td th:text="${item.product.productName}"></td>
            <td th:text="${#numbers.formatDecimal(item.product.price * (1 - (item.product.discount != null ? item.product.discount : 0)), 1, 2)} + ' $'"></td>
            <td>
                <form th:action="@{/cart/update}" method="post" class="d-flex">
                    <input type="hidden" name="itemId" th:value="${item.cartItemId}">
                    <input type="number" name="quantity" min="1" class="form-control me-2" style="width: 80px;"
                           th:value="${item.quantity}">
                    <button class="btn btn-sm btn-primary">Update</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal((item.product.price * (1 - (item.product.discount != null ? item.product.discount : 0))) * item.quantity, 1, 2)} + ' $'"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="itemId" th:value="${item.cartItemId}">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <h4>Total: <span class="text-success" th:text="${#numbers.formatDecimal(total, 1, 2)} + ' $'"></span></h4>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-outline-secondary">‚Üê Continue Shopping</a>
        <a th:href="@{/checkout}" class="btn btn-success">Proceed to Checkout</a>
    </div>
</div>
<th:block th:insert="~{layout/footer :: footer}"></th:block>
</body>
</html>
