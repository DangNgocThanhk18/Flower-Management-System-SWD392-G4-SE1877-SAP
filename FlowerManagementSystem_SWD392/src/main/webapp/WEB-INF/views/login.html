<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FlowerMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2b2b2b;
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            width: 100%;
            background-color: #198754;
            color: white;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background-color: #157347;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: #198754;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>ðŸŒ¸ Welcome Back</h2>

    <form th:action="@{/login}" method="post">
        <p class="error-message" th:text="${error}"></p>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>

        <div class="footer-text">
            Donâ€™t have an account? <a th:href="@{/register}">Register here</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
